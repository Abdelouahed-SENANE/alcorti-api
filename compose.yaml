services:

  database:
    image: postgres:17
    container_name: alcorti
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    ports:
      - "5432:5432"
    volumes:
      - storage:/var/lib/postgresql/data
    networks:
      - alcorti_network


networks:
  alcorti_network:
    driver: bridge

volumes:
  storage:
    driver: local